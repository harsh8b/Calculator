<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphical Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1e2f;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #2c2c3c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #0f0;
      text-align: right;
      font-size: 2em;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
    }
    button {
      height: 60px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }
    .operator { background: #ff9500; color: white; }
    .equal { background: #34c759; color: white; grid-column: span 2; }
    .clear { background: #ff3b30; color: white; }
    .number { background: #444; color: white; }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendValue('/')">÷</button>
      <button class="operator" onclick="appendValue('*')">×</button>
      <button class="operator" onclick="appendValue('-')">−</button><button class="number" onclick="appendValue('7')">7</button>
  <button class="number" onclick="appendValue('8')">8</button>
  <button class="number" onclick="appendValue('9')">9</button>
  <button class="operator" onclick="appendValue('+')">+</button>

  <button class="number" onclick="appendValue('4')">4</button>
  <button class="number" onclick="appendValue('5')">5</button>
  <button class="number" onclick="appendValue('6')">6</button>
  <button class="equal" onclick="calculate()">=</button>

  <button class="number" onclick="appendValue('1')">1</button>
  <button class="number" onclick="appendValue('2')">2</button>
  <button class="number" onclick="appendValue('3')">3</button>

  <button class="number" onclick="appendValue('0')">0</button>
  <button class="number" onclick="appendValue('.')">.</button>
</div>

  </div>  <script>
    let display = document.getElementById("display");

    function appendValue(val) {
      if (display.innerText === "0") {
        display.innerText = val;
      } else {
        display.innerText += val;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch (e) {
        display.innerText = "Error";
      }
    }
  </script></body>
</html>
